<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Squad Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4F46E5">
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="nav-title">Football Squad Manager</h1>
                <div class="nav-tabs">
                    <button class="nav-tab active" data-tab="overview">
                        <span class="nav-icon">ðŸ‘¥</span>
                        Squad Overview
                    </button>
                    <button class="nav-tab" data-tab="tactics">
                        <span class="nav-icon">âš½</span>
                        Tactics
                    </button>
                    <button class="nav-tab" data-tab="planning">
                        <span class="nav-icon">ðŸ“…</span>
                        Future Planning
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Squad Overview Tab -->
            <div id="overview-tab" class="tab-content active">
                <div class="controls-section">
                    <div class="search-controls">
                        <input type="text" id="search-input" placeholder="Search players..." class="search-input">
                        <select id="position-filter" class="filter-select">
                            <option value="">All positions</option>
                        </select>
                        <select id="sort-select" class="sort-select">
                            <option value="name">Sort by Name</option>
                            <option value="position">Sort by Position</option>
                            <option value="age">Sort by Age</option>
                            <option value="level">Sort by Level</option>
                            <option value="potential">Sort by Potential</option>
                            <option value="salary">Sort by Salary</option>
                            <option value="transferWorth">Sort by Transfer Worth</option>
                        </select>
                        <button id="sort-order" class="sort-order-btn">â†‘</button>
                    </div>
                    <button id="add-player-btn" class="add-player-btn">+ Add Player</button>
                </div>

                <div class="players-table-container">
                    <table class="players-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Position</th>
                                <th>Age</th>
                                <th>Level</th>
                                <th>Potential</th>
                                <th>Salary</th>
                                <th>Contract</th>
                                <th>Transfer Worth</th>
                            </tr>
                        </thead>
                        <tbody id="players-tbody">
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Tactics Tab -->
            <div id="tactics-tab" class="tab-content">
                <div class="formation-controls">
                    <button class="formation-btn active" data-formation="4231">4-2-3-1</button>
                    <button class="formation-btn" data-formation="433">4-3-3</button>
                    <button class="formation-btn" data-formation="343">3-4-3</button>
                    <button class="formation-btn" data-formation="523">5-2-3</button>
                    <button class="formation-btn" data-formation="442">4-4-2</button>
                    <button class="formation-btn" data-formation="41212">4-1-2-1-2</button>
                    <button class="formation-btn" data-formation="424">4-2-4</button>
                </div>

                <div class="tactics-layout">
                    <div class="field-container">
                        <div id="football-field" class="football-field">
                            <div id="field-positions"></div>
                            <div class="bench-area">
                                <h3>Bench</h3>
                                <div id="bench-positions" class="bench-grid"></div>
                            </div>
                        </div>
                    </div>
                    <div class="player-pool">
                        <h3>Available Players</h3>
                        <div id="available-players" class="player-cards-grid"></div>
                    </div>
                </div>
            </div>

            <!-- Future Planning Tab -->
            <div id="planning-tab" class="tab-content">
                <div class="planning-header">
                    <h2>Future Squad Planning</h2>
                    <p>Drag players into your planning categories for each season</p>
                </div>

                <div id="planning-seasons" class="planning-seasons">
                    <!-- Seasons will be generated by JavaScript -->
                </div>

                <div class="planning-player-pool">
                    <h3>Available Players</h3>
                    <div id="planning-players" class="planning-player-cards"></div>
                </div>
            </div>
        </main>

        <!-- Add Player Modal -->
        <div id="add-player-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add New Player</h3>
                    <button class="close-btn">&times;</button>
                </div>
                <form id="add-player-form" class="player-form">
                    <div class="form-group">
                        <label for="player-name">Name *</label>
                        <input type="text" id="player-name" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="player-position">Position</label>
                            <select id="player-position">
                                <option value="GK">GK</option>
                                <option value="CB">CB</option>
                                <option value="LB">LB</option>
                                <option value="RB">RB</option>
                                <option value="CDM">CDM</option>
                                <option value="CM">CM</option>
                                <option value="CAM">CAM</option>
                                <option value="LW">LW</option>
                                <option value="RW">RW</option>
                                <option value="ST">ST</option>
                                <option value="LM">LM</option>
                                <option value="RM">RM</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="player-age">Age</label>
                            <input type="number" id="player-age" min="16" max="40" value="20">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="player-level">Level</label>
                            <input type="number" id="player-level" min="1" max="99" value="70">
                        </div>
                        <div class="form-group">
                            <label for="player-potential">Potential</label>
                            <input type="number" id="player-potential" min="1" max="99" value="75">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="player-salary">Weekly Salary (â‚¬)</label>
                            <input type="number" id="player-salary" min="0" value="30000">
                        </div>
                        <div class="form-group">
                            <label for="player-contract">Contract (years)</label>
                            <input type="number" id="player-contract" min="1" max="10" value="3">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="player-transfer">Transfer Worth (â‚¬)</label>
                        <input type="number" id="player-transfer" min="0" value="1000000">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Add Player</button>
                        <button type="button" class="btn-secondary" id="cancel-add">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Player Detail Modal -->
        <div id="player-detail-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="player-detail-name">Player Details</h3>
                    <button class="close-btn">&times;</button>
                </div>
                <div id="player-detail-content" class="player-detail-content">
                    <!-- Player details will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
